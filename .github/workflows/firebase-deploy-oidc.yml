name: Deploy to Firebase (OIDC)

on:
  workflow_dispatch:
  push:
    branches: [ main, ci/oidc-workflows ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Enable Corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Authenticate to GCP using Workload Identity (OIDC)
        if: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER != '' }}
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account_email: ${{ secrets.WORKLOAD_IDENTITY_SERVICE_ACCOUNT }}

      - name: Authenticate to GCP using service account key (fallback)
        if: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER == '' && secrets.GCP_SA_KEY != '' }}
        uses: google-github-actions/auth@v1
        with:
          # Use explicit service-account JSON credentials supplied via repo secret GCP_SA_KEY
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13.16.0

      - name: Build monorepo
        run: |
          # build all sites and server artifacts; skip if not necessary
          corepack enable || true
          corepack prepare pnpm@latest --activate || true
          pnpm -w -s run build:all || echo "Build step completed (or skipped)"

      - name: Commit build artifacts (optional)
        if: ${{ env.COMMIT_BUILD_ARTIFACTS == 'true' || secrets.COMMIT_BUILD_ARTIFACTS == 'true' }}
        env:
          GIT_AUTHOR_NAME: ${{ secrets.CI_COMMIT_NAME || 'github-actions[bot]' }}
          GIT_AUTHOR_EMAIL: ${{ secrets.CI_COMMIT_EMAIL || 'actions@github.com' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEPLOY_SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
        run: |
          git status --porcelain
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          # Only commit if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore(ci): build artifacts [skip ci]" || echo "commit failed or no changes"
            # Prefer HTTPS push using GITHUB_TOKEN
            if [ -n "$GITHUB_TOKEN" ]; then
              git push "https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }}" HEAD:main || echo "push failed (maybe protected branch)"
            elif [ -n "$DEPLOY_SSH_PRIVATE_KEY" ]; then
              # Fallback: push using SSH key
              mkdir -p ~/.ssh
              echo "$DEPLOY_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
              chmod 600 ~/.ssh/id_rsa
              ssh-keyscan github.com >> ~/.ssh/known_hosts
              git remote set-url origin git@github.com:${{ github.repository }}.git
              git push origin HEAD:main || echo "ssh push failed"
            else
              echo "No push credentials available; changes committed locally only"
            fi
          else
            echo "No build artifact changes to commit"
          fi

      - name: Deploy Hosting + Functions
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID || 'royalcarriagelimoseo' }}
        run: |
          echo "Deploying to project: $FIREBASE_PROJECT"
          firebase deploy --project "$FIREBASE_PROJECT" --only hosting:admin,hosting:airport,hosting:corporate,hosting:wedding,hosting:partybus,functions --non-interactive

      - name: Notify
        run: echo "Firebase deploy complete"

# Secrets required (repo):
# - WORKLOAD_IDENTITY_PROVIDER: projects/PROJECT_NUMBER/locations/global/workloadIdentityPools/POOL/providers/PROVIDER
# - WORKLOAD_IDENTITY_SERVICE_ACCOUNT: service account email to impersonate
# - GCP_SA_KEY: (optional) base64 JSON service account key if not using OIDC
# - FIREBASE_PROJECT_ID: royalcarriagelimoseo
