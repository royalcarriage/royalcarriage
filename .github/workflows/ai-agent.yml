name: AI Agent CI

on:
  push:
    branches: [ main, audit/**, merge/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint || true
      - name: Run unit tests
        run: npm test || true
      - name: Firestore rules tests
        run: npm run test:rules || true
