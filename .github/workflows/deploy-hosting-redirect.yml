name: CI â€” Deploy host redirect + Hosting

on:
  workflow_dispatch: {}

env:
  PROJECT_ID: royalcarriagelimoseo

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13.16.0

      - name: Authenticate to Google Cloud (OIDC or service account key)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER || '' }}
          service_account: ${{ secrets.WORKLOAD_IDENTITY_SERVICE_ACCOUNT || '' }}
          credentials_json: ${{ secrets.GCP_SA_KEY || '' }}

      - name: Build functions
        working-directory: functions
        run: |
          npm ci
          npm run build

      - name: Deploy hostRedirector function
        run: |
          firebase deploy --only functions:hostRedirector --project "$PROJECT_ID" --force

      - name: Deploy hosting (admin)
        run: |
          firebase deploy --only hosting:admin --project "$PROJECT_ID" --force

      - name: List hosting domains (for verification)
        run: |
          TOKEN=$(gcloud auth print-access-token)
          curl -sS -H "Authorization: Bearer $TOKEN" "https://firebasehosting.googleapis.com/v1beta1/projects/-/sites/$PROJECT_ID/domains" | jq '.' || true

      - name: Post-deploy notes
        run: |
          echo "Deployed functions:hostRedirector and hosting:admin for project $PROJECT_ID"
          echo "If domain verification is required, follow the Firebase Console DNS verification steps."
