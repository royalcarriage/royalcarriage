<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111827;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#030712;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="windowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGrad)"/>

  <!-- Floor reflection -->
  <ellipse cx="400" cy="480" rx="320" ry="40" fill="#94a3b8" opacity="0.3"/>

  <!-- Luxury Sedan -->
  <g transform="translate(400, 350)">
    <!-- Car shadow -->
    <ellipse cx="0" cy="100" rx="250" ry="30" fill="#000" opacity="0.2"/>

    <!-- Car body - main shape -->
    <path d="M-280 50 Q-300 50 -300 30 L-300 -10 Q-300 -30 -280 -30 L-180 -30 Q-150 -100 -80 -120 L120 -120 Q190 -100 220 -30 L280 -30 Q300 -30 300 -10 L300 30 Q300 50 280 50 Z" fill="url(#carBody)"/>

    <!-- Roof line -->
    <path d="M-160 -35 Q-130 -110 -70 -115 L110 -115 Q170 -110 200 -35" fill="none" stroke="#374151" stroke-width="2"/>

    <!-- Windows -->
    <path d="M-150 -40 Q-125 -95 -65 -105 L100 -105 Q160 -95 185 -40 Z" fill="url(#windowGrad)"/>

    <!-- Window dividers -->
    <line x1="-20" y1="-40" x2="-20" y2="-105" stroke="#1f2937" stroke-width="4"/>
    <line x1="80" y1="-40" x2="80" y2="-105" stroke="#1f2937" stroke-width="4"/>

    <!-- Door handles -->
    <rect x="-100" y="-10" width="30" height="6" rx="2" fill="#6b7280"/>
    <rect x="40" y="-10" width="30" height="6" rx="2" fill="#6b7280"/>

    <!-- Chrome trim line -->
    <line x1="-280" y1="10" x2="280" y2="10" stroke="#9ca3af" stroke-width="3"/>

    <!-- Front grille -->
    <rect x="260" y="-20" width="35" height="40" rx="5" fill="#1f2937"/>
    <g stroke="#4b5563" stroke-width="2">
      <line x1="265" y1="-10" x2="290" y2="-10"/>
      <line x1="265" y1="0" x2="290" y2="0"/>
      <line x1="265" y1="10" x2="290" y2="10"/>
    </g>

    <!-- Headlights -->
    <ellipse cx="285" cy="-25" rx="15" ry="10" fill="#fef3c7"/>
    <ellipse cx="285" cy="-25" rx="8" ry="5" fill="#fbbf24"/>

    <!-- Tail lights -->
    <rect x="-295" y="-20" width="20" height="30" rx="3" fill="#1f2937"/>
    <rect x="-290" y="-15" width="12" height="10" rx="2" fill="#ef4444"/>
    <rect x="-290" y="0" width="12" height="8" rx="2" fill="#fbbf24"/>

    <!-- Front wheel -->
    <g transform="translate(180, 55)">
      <circle r="55" fill="#1f2937"/>
      <circle r="45" fill="#374151"/>
      <circle r="35" fill="#4b5563"/>
      <circle r="20" fill="#6b7280"/>
      <circle r="8" fill="#9ca3af"/>
      <!-- Spokes -->
      <g stroke="#9ca3af" stroke-width="4">
        <line x1="0" y1="-35" x2="0" y2="-20"/>
        <line x1="0" y1="35" x2="0" y2="20"/>
        <line x1="-35" y1="0" x2="-20" y2="0"/>
        <line x1="35" y1="0" x2="20" y2="0"/>
        <line x1="-25" y1="-25" x2="-14" y2="-14"/>
        <line x1="25" y1="25" x2="14" y2="14"/>
        <line x1="25" y1="-25" x2="14" y2="-14"/>
        <line x1="-25" y1="25" x2="-14" y2="14"/>
      </g>
    </g>

    <!-- Rear wheel -->
    <g transform="translate(-180, 55)">
      <circle r="55" fill="#1f2937"/>
      <circle r="45" fill="#374151"/>
      <circle r="35" fill="#4b5563"/>
      <circle r="20" fill="#6b7280"/>
      <circle r="8" fill="#9ca3af"/>
      <!-- Spokes -->
      <g stroke="#9ca3af" stroke-width="4">
        <line x1="0" y1="-35" x2="0" y2="-20"/>
        <line x1="0" y1="35" x2="0" y2="20"/>
        <line x1="-35" y1="0" x2="-20" y2="0"/>
        <line x1="35" y1="0" x2="20" y2="0"/>
        <line x1="-25" y1="-25" x2="-14" y2="-14"/>
        <line x1="25" y1="25" x2="14" y2="14"/>
        <line x1="25" y1="-25" x2="14" y2="-14"/>
        <line x1="-25" y1="25" x2="-14" y2="14"/>
      </g>
    </g>

    <!-- Side mirrors -->
    <ellipse cx="-160" cy="-50" rx="15" ry="10" fill="#1f2937"/>
    <ellipse cx="200" cy="-50" rx="15" ry="10" fill="#1f2937"/>
  </g>

  <!-- Label -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Executive Sedan</text>
  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Lincoln Continental | 3 Passengers</text>
</svg>