<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d5a87;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a365d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roadGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="1920" height="800" fill="url(#skyGrad)"/>

  <!-- Stars -->
  <circle cx="100" cy="80" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="250" cy="120" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="400" cy="60" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="600" cy="100" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="800" cy="50" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="1100" cy="90" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="1300" cy="70" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="1500" cy="110" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="1700" cy="60" r="2" fill="#fff" opacity="0.5"/>
  <circle cx="1850" cy="100" r="1" fill="#fff" opacity="0.3"/>

  <!-- City skyline silhouette -->
  <path d="M0 500 L0 450 L50 450 L50 400 L80 400 L80 350 L100 350 L100 380 L130 380 L130 320 L160 320 L160 400 L200 400 L200 350 L220 350 L220 280 L250 280 L250 350 L280 350 L280 400 L320 400 L320 300 L350 300 L350 350 L380 350 L380 280 L420 280 L420 350 L450 350 L450 400 L500 400 L500 350 L530 350 L530 250 L570 250 L570 320 L600 320 L600 400 L650 400 L650 320 L680 320 L680 380 L720 380 L720 300 L760 300 L760 400 L800 400 L800 350 L850 350 L850 280 L900 280 L900 350 L950 350 L950 400 L1000 400 L1000 300 L1050 300 L1050 380 L1100 380 L1100 320 L1150 320 L1150 400 L1200 400 L1200 280 L1250 280 L1250 350 L1300 350 L1300 400 L1350 400 L1350 320 L1400 320 L1400 380 L1450 380 L1450 300 L1500 300 L1500 400 L1550 400 L1550 350 L1600 350 L1600 280 L1650 280 L1650 380 L1700 380 L1700 400 L1750 400 L1750 350 L1800 350 L1800 400 L1850 400 L1850 450 L1920 450 L1920 500 Z" fill="#0f172a" opacity="0.8"/>

  <!-- Airport building silhouette -->
  <rect x="700" y="380" width="500" height="120" fill="#1e293b" opacity="0.9"/>
  <rect x="750" y="350" width="400" height="30" fill="#1e293b"/>
  <rect x="850" y="320" width="200" height="30" fill="#1e293b"/>
  <!-- Control tower -->
  <rect x="920" y="250" width="60" height="70" fill="#1e293b"/>
  <rect x="900" y="240" width="100" height="20" fill="#334155"/>
  <rect x="910" y="220" width="80" height="20" fill="#1e293b"/>
  <!-- Tower windows -->
  <rect x="905" y="243" width="90" height="14" fill="#60a5fa" opacity="0.6"/>

  <!-- Airport windows -->
  <g fill="#60a5fa" opacity="0.4">
    <rect x="720" y="400" width="30" height="40"/>
    <rect x="770" y="400" width="30" height="40"/>
    <rect x="820" y="400" width="30" height="40"/>
    <rect x="870" y="400" width="30" height="40"/>
    <rect x="920" y="400" width="30" height="40"/>
    <rect x="970" y="400" width="30" height="40"/>
    <rect x="1020" y="400" width="30" height="40"/>
    <rect x="1070" y="400" width="30" height="40"/>
    <rect x="1120" y="400" width="30" height="40"/>
  </g>

  <!-- Airplane -->
  <g transform="translate(1400, 180) rotate(-15)">
    <path d="M0 0 L-80 20 L-100 15 L-80 0 L-100 -15 L-80 -20 L0 0 L50 -8 L150 0 L50 8 Z" fill="#e2e8f0"/>
    <ellipse cx="30" cy="0" rx="20" ry="5" fill="#94a3b8"/>
    <path d="M-60 0 L-40 -35 L-30 -35 L-40 0" fill="#e2e8f0"/>
    <circle cx="10" cy="0" r="8" fill="#3b82f6" opacity="0.5"/>
  </g>

  <!-- Road -->
  <rect x="0" y="500" width="1920" height="300" fill="url(#roadGrad)"/>

  <!-- Road markings -->
  <g fill="#fbbf24">
    <rect x="0" y="620" width="80" height="8"/>
    <rect x="120" y="620" width="80" height="8"/>
    <rect x="240" y="620" width="80" height="8"/>
    <rect x="360" y="620" width="80" height="8"/>
    <rect x="480" y="620" width="80" height="8"/>
    <rect x="600" y="620" width="80" height="8"/>
    <rect x="720" y="620" width="80" height="8"/>
    <rect x="840" y="620" width="80" height="8"/>
    <rect x="960" y="620" width="80" height="8"/>
    <rect x="1080" y="620" width="80" height="8"/>
    <rect x="1200" y="620" width="80" height="8"/>
    <rect x="1320" y="620" width="80" height="8"/>
    <rect x="1440" y="620" width="80" height="8"/>
    <rect x="1560" y="620" width="80" height="8"/>
    <rect x="1680" y="620" width="80" height="8"/>
    <rect x="1800" y="620" width="80" height="8"/>
  </g>

  <!-- Luxury black car (sedan) -->
  <g transform="translate(960, 580)">
    <!-- Car shadow -->
    <ellipse cx="0" cy="70" rx="180" ry="20" fill="#000" opacity="0.3"/>

    <!-- Car body -->
    <path d="M-160 40 Q-180 40 -180 20 L-180 0 Q-180 -20 -160 -20 L-100 -20 Q-80 -60 -40 -70 L80 -70 Q120 -60 140 -20 L160 -20 Q180 -20 180 0 L180 20 Q180 40 160 40 Z" fill="url(#carGrad)"/>

    <!-- Windows -->
    <path d="M-90 -25 Q-70 -55 -35 -62 L75 -62 Q105 -55 120 -25 Z" fill="#1e40af" opacity="0.7"/>
    <line x1="10" y1="-25" x2="10" y2="-62" stroke="#374151" stroke-width="3"/>

    <!-- Headlights -->
    <rect x="165" y="-5" width="20" height="15" rx="3" fill="#fef3c7"/>
    <rect x="-185" y="-5" width="20" height="15" rx="3" fill="#fef3c7"/>

    <!-- Tail lights -->
    <rect x="-185" y="10" width="15" height="8" rx="2" fill="#ef4444"/>

    <!-- Wheels -->
    <circle cx="-100" cy="45" r="35" fill="#1f2937"/>
    <circle cx="-100" cy="45" r="25" fill="#374151"/>
    <circle cx="-100" cy="45" r="15" fill="#4b5563"/>
    <circle cx="-100" cy="45" r="5" fill="#6b7280"/>

    <circle cx="100" cy="45" r="35" fill="#1f2937"/>
    <circle cx="100" cy="45" r="25" fill="#374151"/>
    <circle cx="100" cy="45" r="15" fill="#4b5563"/>
    <circle cx="100" cy="45" r="5" fill="#6b7280"/>

    <!-- Chrome trim -->
    <line x1="-160" y1="10" x2="160" y2="10" stroke="#9ca3af" stroke-width="2"/>
    <rect x="170" y="0" width="5" height="20" rx="2" fill="#d1d5db"/>
    <rect x="-175" y="0" width="5" height="20" rx="2" fill="#d1d5db"/>
  </g>

  <!-- Chauffeur silhouette -->
  <g transform="translate(1180, 520)">
    <circle cx="0" cy="0" r="15" fill="#1f2937"/>
    <rect x="-20" y="15" width="40" height="60" rx="5" fill="#1f2937"/>
    <rect x="-25" y="25" width="10" height="40" fill="#1f2937"/>
    <rect x="15" y="25" width="10" height="40" fill="#1f2937"/>
    <!-- Chauffeur hat -->
    <ellipse cx="0" cy="-10" rx="18" ry="5" fill="#374151"/>
    <rect x="-12" y="-20" width="24" height="12" rx="3" fill="#374151"/>
  </g>

  <!-- Text overlay area (semi-transparent) -->
  <rect x="0" y="0" width="1920" height="200" fill="url(#skyGrad)" opacity="0.5"/>
</svg>